<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Djat Login</title>
</head>
<body>
  <form method="post" action="/auth">
    {% csrf_token %}
    <label for="username">username</label>
    <input id="username"
           name="username"
           required />
    <label for="password">password</label>
    <input id="password"
           name="password"
           required
           type="password" />
    <input type="submit" />
  </form>
</body>
</html>
